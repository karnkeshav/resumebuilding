name: Telegram Poller

on:
  schedule:
    - cron: "*/5 * * * *"   # run every 5 minutes
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (safe)
        run: |
          # Always use npm install in CI to avoid package-lock mismatch errors
          echo "Running npm install (safe fallback)"
          npm install --no-audit --no-fund

      - name: Run Telegram poller
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node src/bot-handler.js

      - name: Commit and Push State (if changed)
        run: |
          git config user.email "jobbot@users.noreply.github.com"
          git config user.name "jobbot[bot]"
          git add state/selected.json state/offset.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Poller: update state"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
