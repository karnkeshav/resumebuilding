name: Job Scraper

on:
  schedule:
    - cron: "0 * * * *"   # runs at minute 0 every hour (UTC)
  workflow_dispatch:      # manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (allow pushes)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Restore LinkedIn cookies if secret available
      - name: Restore LinkedIn cookies
        env:
          LINKEDIN_COOKIES: ${{ secrets.LINKEDIN_COOKIES }}
        run: |
          if [ -z "${LINKEDIN_COOKIES}" ]; then
            echo "LINKEDIN_COOKIES secret not set â€” continuing without cookies."
          else
            echo "${LINKEDIN_COOKIES}" | base64 --decode > cookies.json
            echo "cookies.json restored successfully."
          fi

      - name: Run job scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # GitHub Repo details (used by git-helper)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node src/index.js

      - name: Commit job state updates
        run: |
          git config --local user.email "jobbot@users.noreply.github.com"
          git config --local user.name "jobbot[bot]"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Poller: update state"
            git push
          fi
