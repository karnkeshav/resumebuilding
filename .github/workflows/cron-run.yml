name: cron-run

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      LINKEDIN_COOKIES: ${{ secrets.LINKEDIN_COOKIES }}
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Decode LINKEDIN_COOKIES to cookies.json
        if: ${{ secrets.LINKEDIN_COOKIES != '' }}
        run: |
          echo "${{ secrets.LINKEDIN_COOKIES }}" | base64 --decode > cookies.json || true
          ls -la cookies.json || true

      - name: Install deps
        run: npm ci

      - name: Run scraper
        run: node src/index.js

      - name: Show outbox (debug)
        run: |
          ls -la outbox || true
          for f in outbox/*.md 2>/dev/null || true; do
            echo "---- $f ----"
            head -n 30 "$f"
          done

      - name: Setup push auth with PAT (required)
        if: ${{ secrets.PUSH_TOKEN != '' }}
        run: |
          echo "Setting remote to use PAT"
          git remote set-url origin https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/${{ github.repository }}.git
          git config user.email "jobbot@users.noreply.github.com"
          git config user.name "jobbot[bot]"

      - name: Commit & push outbox changes
        run: |
          set -e
          git add -A outbox || true
          if ! git diff --cached --quiet; then
            git commit -m "Scraper: update outbox (cron-run)" || true
            echo "Pushing to repo..."
            git push origin HEAD:${{ github.ref_name }} || (echo "Push failed with exit $?" && exit 1)
          else
            echo "No changes to commit."
          fi
