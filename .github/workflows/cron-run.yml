name: JobBot scheduled run

# ensure the workflow has write permission to push files
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours â€” change as needed
  workflow_dispatch:

jobs:
  run-jobbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with token preserved)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (safe for GitHub Actions without lockfile)
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run jobbot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node src/index.js
