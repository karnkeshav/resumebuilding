name: Job Scraper

on:
  schedule:
    - cron: "0 * * * *"   # runs every 1 hour (at minute 0 of every hour) â€” UTC
  workflow_dispatch:      # manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      ###########################################################
      # ðŸ”¥ RESTORE LINKEDIN COOKIES FROM GITHUB SECRET
      ###########################################################
      - name: Restore LinkedIn cookies
        if: ${{ secrets.LINKEDIN_COOKIES != '' }}
        run: |
          echo "${{ secrets.LINKEDIN_COOKIES }}" | base64 --decode > cookies.json
          echo "cookies.json restored successfully."

      ###########################################################
      # ðŸ”¥ RUN SCRAPER
      ###########################################################
      - name: Run job scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # GitHub Repo details (used by git-helper)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node src/index.js

      ###########################################################
      # ðŸ”¥ COMMIT updated job state (e.g., jobs.txt updates)
      ###########################################################
      - name: Commit job state updates
        run: |
          git config --local user.email "jobbot@users.noreply.github.com"
          git config --local user.name "jobbot[bot]"

          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Poller: update state"
            git push
          fi
