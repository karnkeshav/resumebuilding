name: Tailor Resume (manual)

on:
  workflow_dispatch:
    inputs:
      job_title:
        description: 'Job title (e.g. "Frontend Engineer")'
        required: true
        default: 'Software Engineer'
      job_description:
        description: 'Paste the full job description (or short summary)'
        required: true
      company_name:
        description: 'Company name (for recruiter role-play)'
        required: true
        default: 'ExampleCorp'
      resume_path:
        description: 'Path to your resume file in repo (PDF). e.g. resumes/Keshav_Resume.pdf'
        required: true
        default: 'resumes/Keshav_Resume.pdf'
      max_iterations:
        description: 'How many revise iterations (default 1)'
        required: false
        default: '1'

jobs:
  tailor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tailor script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_URL: ${{ secrets.GEMINI_API_URL }}
        run: |
          node ./scripts/tailor_resume.js \
            --job-title "${{ inputs.job_title }}" \
            --job-desc "${{ inputs.job_description }}" \
            --company "${{ inputs.company_name }}" \
            --resume-path "${{ inputs.resume_path }}" \
            --max-iterations "${{ inputs.max_iterations }}"

      - name: Upload final resume artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tailored-resume
          path: ./output/tailored_resume_final.pdf
